<div class="container">
    <div class="loginDesign">
        <h3>Login</h3>
        <!-- <form> -->
            <div class="form-group">
                <label for="email">Email address:</label>
                <input type="email" [(ngModel)]="emailId" class="form-control" placeholder="Enter email" id="email">
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" [(ngModel)]="password" class="form-control" placeholder="Enter password" id="pwd">
            </div>
            <button type="submit" class="btn btn-primary" (click)="login()">Submit</button>
        <!-- </form> -->
        <br>
        <br>
        <p>Don't you have an account ? <b (click)="signUp()">Please Signup</b></p>
    </div>
</div>
