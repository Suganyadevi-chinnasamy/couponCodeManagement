<div class="container">
    <div class="topBtn" style="margin:1em;">
        <button type="button" class="btn btn-primary" (click)="addProduct()" style="float:right;">
            + Add Product</button>
    </div>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">S.No</th>
                <th scope="col">Product Name</th>
                <th scope="col">Product Price</th>
                <th scope="col">Product Quantity</th>
                <th scope="col">Status</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of productData;let i = index;">
                <td>{{ i+1 }}</td>
                <td>{{ product.product_name }}</td>
                <td>{{ product.product_price }}</td>
                <td>{{ product.product_quantity }}</td>
                <td>
                    <div class="addCoupon" (click)="addCoupon(product)" data-toggle="modal" data-target="#addCouponModal">
                        <i class="fa fa-plus-circle" aria-hidden="true"></i>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="modal fade" id="addCouponModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add Coupon</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- <form> -->
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Select Coupon</label>
                        <select class="form-control" [(ngModel)]="couponId">
                            <option *ngFor="let coupon of couponDetails;let x = index" [ngValue]="coupon.coupon_id">{{
                                coupon.coupon_name }}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Select Store</label>
                        <select class="form-control" [(ngModel)]="storeId">
                            <option *ngFor="let store of storeDetails;let x = index" [ngValue]="store.id">{{
                                store.store_name }}</option>
                        </select>
                    </div>
                    <!-- <div class="form-group">
                        <label for="exampleFormControlSelect1">Select Coupon</label>
                        <select class="form-control">
                            <option>Select store</option>
                            <option value="1">Store 1</option>
                            <option value="0">Store 2</option>
                        </select>
                    </div> -->
                    <!-- </form> -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="addCouponProd()">Add
                        Store</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="backdrop" [ngStyle]="{'display':display}"></div>
<div class="modal" id="successModel" tabindex="-1" role="dialog" [ngStyle]="{'display':display}">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add Product</h5>
                <button type="button" class="close" (click)="onCloseHandled()" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- <form> -->
                <div class="form-group">
                    <label for="recipient-name" class="col-form-label">Product Name:</label>
                    <input type="text" class="form-control" [(ngModel)]="proName">
                </div>
                <div class="form-group">
                    <label for="message-text" class="col-form-label">Product Category:</label>
                    <input type="text" class="form-control" [(ngModel)]="proCategory">
                </div>
                <!-- <div class="form-group">
                    <label for="exampleFormControlSelect1">Product Category</label>
                    <select class="form-control" [(ngModel)]="proCategory">
                        <option value="flat">Food and Beverage</option>
                        <option value="percentage">Healthcare</option>
                    </select>
                </div> -->
                <div class="form-group">
                    <label for="message-text" class="col-form-label">Product Price:</label>
                    <input type="number" class="form-control" [(ngModel)]="proPrice">
                </div>
                <div class="form-group">
                    <label for="message-text" class="col-form-label">Product Quantity:</label>
                    <input type="number" class="form-control" [(ngModel)]="proQuantity">
                </div>
                <!-- </form> -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="onCloseHandled()">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="addNewProduct()">Add
                    Product</button>
            </div>
        </div>
    </div>

</div>
